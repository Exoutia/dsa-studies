<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DSA Studies | Problems</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header mf1-position-relative js-header">
      <div class="header__container mf1-container mf1-max-width-lg">
        <div class="header__logo">
          <a href="index.html">
            <svg width="104" height="30" viewBox="0 0 104 30">
              <title>Go to homepage</title>
              <path
                d="M37.54 24.08V3.72h4.92v16.37h8.47v4zM60.47 24.37a7.82 7.82 0 01-5.73-2.25 8.36 8.36 0 01-2-5.62 8.32 8.32 0 012.08-5.71 8 8 0 015.64-2.18 8.07 8.07 0 015.68 2.2 8.49 8.49 0 012 5.69 8.63 8.63 0 01-1.78 5.38 7.6 7.6 0 01-5.89 2.49zm0-3.67c2.42 0 2.73-3 2.73-4.23s-.31-4.26-2.73-4.26-2.79 3-2.79 4.26.32 4.23 2.82 4.23zM95.49 24.37a7.82 7.82 0 01-5.73-2.25 8.36 8.36 0 01-2-5.62 8.32 8.32 0 012.08-5.71 8.4 8.4 0 0111.31 0 8.43 8.43 0 012 5.69 8.6 8.6 0 01-1.77 5.38 7.6 7.6 0 01-5.89 2.51zm0-3.67c2.42 0 2.73-3 2.73-4.23s-.31-4.26-2.73-4.26-2.8 3-2.8 4.26.31 4.23 2.83 4.23zM77.66 30c-5.74 0-7-3.25-7.23-4.52l4.6-.26c.41.91 1.17 1.41 2.76 1.41a2.45 2.45 0 002.82-2.53v-2.68a7 7 0 01-1.7 1.75 6.12 6.12 0 01-5.85-.08c-2.41-1.37-3-4.25-3-6.66 0-.89.12-3.67 1.45-5.42a5.67 5.67 0 014.64-2.4c1.2 0 3 .25 4.46 2.82V8.81h4.85v15.33a5.2 5.2 0 01-2.12 4.32A9.92 9.92 0 0177.66 30zm.15-9.66c2.53 0 2.81-2.69 2.81-3.91s-.31-4-2.81-4-2.81 2.8-2.81 4 .27 3.91 2.81 3.91zM55.56 3.72h9.81v2.41h-9.81z"
                fill="hsl(var(--mf1-color-contrast-higher-hsl))"
              />
              <circle
                cx="15"
                cy="15"
                r="15"
                fill="hsl(var(--mf1-color-primary-hsl))"
              />
            </svg>
          </a>
        </div>

        <button
          class="mf1-btn mf1-btn--subtle header__trigger js-header__trigger"
          aria-label="Toggle menu"
          aria-expanded="false"
          aria-controls="header-nav"
        >
          <i class="header__trigger-icon" aria-hidden="true"></i>
          <span>Menu</span>
        </button>

        <nav
          class="header__nav js-header__nav"
          id="header-nav"
          role="navigation"
          aria-label="Main"
        >
          <div class="header__nav-inner">
            <div class="header__label">Main menu</div>
            <ul class="header__list">
              <li class="header__item">
                <a href="index.html" class="header__link">Daily</a>
              </li>
              <li class="header__item">
                <a href="problems.html" class="header__link" aria-current="true"
                  >Problems</a
                >
              </li>
              <li
                class="header__item header__item--divider"
                aria-hidden="true"
              ></li>
              <li class="header__item">
                <button
                  id="download-btn"
                  class="header__nav-btn mf1-btn mf1-btn--primary"
                >
                  Download
                </button>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="container">
      <h2>Problems</h2>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Level</th>
            <th>Tags</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody id="problems-table"></tbody>
      </table>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const tbody = document.getElementById("problems-table");
        try {
          const response = await fetch("./questions.json");
          const data = await response.json();
          questions = data.questions;
          tbody.innerHTML = questions
            .map(
              (question) => `
            <tr>
              <td>${question.title}</td>
              <td>${question.date}</td>
              <td>${question.level}</td>
              <td>${question.tags.map((tag) => `<div class="table-tag">${tag}</div>`).join("")}</td>
              <td><a href="${question.url}">${question.source}</a></td>
            </tr>
          `,
            )
            .join("");
        } catch (error) {
          console.error("Error loading JSON data:", error);
        }
      });
      // Function to convert table data to CSV
      function downloadCSV() {
        const table = document.getElementById("problems-table");
        let csvContent = "data:text/csv;charset=utf-8,";

        // Add CSV headers
        csvContent += "Title,Date,Level,Tags, Source,Link\n";

        // Iterate over table rows
        table.querySelectorAll("tr").forEach((row) => {
          let rowData = [];
          row.querySelectorAll("td").forEach((cell, index) => {
            let text = cell.innerText.trim();
            if (index === 3) {
              // Tags column
              const tags = Array.from(cell.querySelectorAll(".table-tag"))
                .map((tag) => tag.innerText.trim())
                .join("; "); // Join multiple tags with a semicolon
              text = `"${tags.replace(/"/g, '""')}"`; // Escape quotes
            }

            if (index === 4) {
              // Extract Source (anchor text) & Link (href)
              const anchor = cell.querySelector("a");
              const sourceText = anchor ? anchor.innerText.trim() : "";
              const sourceLink = anchor ? anchor.href : "";
              rowData.push(`"${sourceText}"`); // Source column
              rowData.push(`"${sourceLink}"`); // Link column
              return; // Skip pushing 'text' since we handle both source and link separately
            }
            rowData.push(`"${text.replace(/"/g, '""')}"`); // Escape quotes
          });
          csvContent += rowData.join(",") + "\n";
        });

        // Create a temporary download link
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "problems.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      // Attach event listener to the download button
      document
        .getElementById("download-btn")
        .addEventListener("click", downloadCSV);
    </script>
    <script src="./script.js"></script>
  </body>
</html>
